<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
</head>
<body>
    <h2>KYC DOCUMENTATION</h2>
    <p>Fill all required information to create an account;</p>
    <form action="/index.html">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" required>
        <label for="Mname">Middle name</label>
        <input type="text" name="Mname" id="Mname">
        <label for="surname">Last Name</label>
        <input type="text" id="surname" name="surname" required><br><br>
        <label for="address">Home Adress</label>
        <input type="text" name="address" id="address" minlength="20" size="40" required>
        <label for="address2">Office Address</label>
        <input type="text" name="address2" id="address2" size="40">

    </form>
</body>
</html>
